<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/daterangepicker.css">
    <!-- <link rel="stylesheet" href="css/custom.css"> -->
    <link rel="stylesheet" href="css/custom-rtl.css">
    <title>Login</title>
  </head>
  <body>
    
    <section class="login-section">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="language-btns-div">
              <div class="language-btns">
                <a href="login.html" class="nav-link lang-btn lang-btn-en">En <img src="images/en-flag.png" class="img-fluid lang-flag" alt="English Flag"></a>
                <a href="login-ar.html" class="nav-link lang-btn lang-btn-ar activeLang">Ar <img src="images/ar-flag.png" class="img-fluid lang-flag" alt="Arabic Flag"></a>
                <a href="login-ar.html" class="nav-link lang-btn lang-btn-ku">Ku <img src="images/ku-flag.png" class="img-fluid lang-flag" alt="Kurdish Flag"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="login-wrapper">
        <div class="logo-div">
          <img src="images/gogo-ship-logo.png" class="img-fluid gogo-ship-logo" alt="Gogo Ship Logo">
        </div>
        <form action="" class="login-form">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="البريد الإلكتروني أو رقم الهاتف">
          </div>
          <div class="form-group p-relative">
            <input type="password" class="form-control" placeholder="كلمه السر">
            <i class="fas fa-eye password-eye"></i>
          </div>

          <div class="btn-div text-center">
            <a href="customer-ar.html" class="nav-link login-btn">تسجيل الدخول</a>
            <p class="ask-account-text mt-3">ليس لديك حساب؟ <a href="sign-up-ar.html">سجل</a></p>
          </div>
        </form>
      </div>
       <div class="login-img-div">
          <img src="images/login-img-reverse.png" class="img-fluid" alt="Login Image">
        </div>
    </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-rtl.min.js"></script>
  <script src="js/moment.min.js"></script>
  </body>
</html>
