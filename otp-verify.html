            <div class="language-btns-div">

                <a href="login.html" class="nav-link lang-btn lang-btn-en activeLang">En <img src="images/en-flag.png" class="img-fluid lang-flag" alt="English Flag"></a>

      <div class="otp-main-wrapper">

          <div class="row">
            <div class="col-sm-8 offset-sm-2">
              <div class="logo-div mb-5">
                <img src="images/gogo-ship-logo.png" class="img-fluid gogo-ship-logo m-auto" alt="Gogo Ship Logo">
              </div>

              <div class="forgot-pw-div">
                <h3 class="mb-4 forgot-heading">Verify OTP</h3>
                <p class="text-white">Please enter the OTP (One Time Password) sent on your mobile number.</p>
                <div class="form-group form-flex">
                  <input type="number" class="form-control" name="email" placeholder="OTP">
                  <button class="btn login-btn">Verify OTP</button>
                </div>
                <p class="text-center resend-otp-text">Didn't get the OTP? <a href="#">Resend OTP</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
