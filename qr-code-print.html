<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>QR Code Print</title>
  </head>
  <body>
    <section class="qr-code-section">
      <div class="container">
        <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <div class="qr-code-box">
            <h3 class="qr-code-heading-text text-center">Order QR Code</h3>
            <div class="row">
              <div class="col-sm-6">
                <div class="row mb-2 pl-4">
                    <label class="text-white col-sm-6 col-6" for="orderTax">Order ID: </label>
                    <div class="col-sm-6 col-6">
                      <h5 class="pricing-amt text-white"  id="qr_order_id">13</h5>
                    </div>
                  </div>
                  <div class="row mb-2 pl-4">
                    <label class="text-white col-sm-6 col-6" for="orderTax">Customer ID: </label>
                    <div class="col-sm-6 col-6">
                      <h5 class="pricing-amt text-white"  id="qr_cust_id">28</h5>
                    </div>
                  </div>
                  <div class="row mb-2 pl-4">
                    <label class="text-white col-sm-6 col-6" for="orderTax">Name : </label>
                    <div class="col-sm-6 col-6">
                      <h5 class="pricing-amt text-white qr-customer-name"  id="qr_name">D Mohan</h5>
                    </div>
                  </div>
                  <div class="row mb-2 pl-4">
                    <label class="text-white col-sm-6 col-6" for="orderTax">Mobile :</label>
                    <div class="col-sm-6 col-6">
                      <h5 class="pricing-amt text-white"  id="qr_mobile">9548745895</h5>
                    </div>
                  </div>
                  <div class="row pl-4">
                    <label class="text-white col-sm-6 col-6" for="orderTax">Branch :</label>
                    <div class="col-sm-6 col-6">
                      <h5 class="pricing-amt text-white"  id="qr_branch">Ervil</h5>
                    </div>
                  </div>
                </div>
              
                <div class="col-sm-6 text-center">
                  <img src="images/qr-code.png" alt="qr-code" id="qr-code-image" class="mt-2">              
                </div>
              </div>
            </div>    
          </div>
        </div>
      </div>
    </section>
    

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
