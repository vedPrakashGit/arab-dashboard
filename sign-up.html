<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="css/custom.css">
    <!-- <link rel="stylesheet" href="css/custom-rtl.css"> -->
    <title>Sign Up</title>
  </head>
  <body>

    <section class="signup-section">
      <div class="language-btns-div padding-div">
        <div class="language-btns">
          <a href="login.html" class="nav-link lang-btn lang-btn-en activeLang">English</a>
          <a href="sign-up-ar.html" class="nav-link lang-btn lang-btn-ar">Arabic</a>
        </div>
      </div>
      <div class="signup-wrapper">
        <div class="logo-div padding-adjust">
          <img src="images/gogo-ship-logo.png" class="img-fluid gogo-ship-logo" alt="Gogo Ship Logo">
          <p class="ask-account-text">Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </div>

        <div class="form-wrapper">
          <div class="signup-img-div">
            <img src="images/sign-up-img.png" class="img-fluid w-100" alt="Sign Up BG Image">
          </div>
          <form action="" class="signup-form">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-3">
                  <div class="customer-photo-div text-center">
                    <img src="images/new-customer-avatar.png" class="img-fluid customer-photo" alt="Avatar Image">
                  </div>
                  <div class="custom-file attach-file customer-photo-file">
                    <input type="file" class="custom-file-input" name="photo" id="customerPhoto">
                    <label class="custom-file-label customer-photo-label" for="customerPhoto"></label>
                  </div>
                </div>
                <div class="col-sm-9">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-16-mob">
                      <input type="text" class="form-control modal-custom-input-2" placeholder="Full Name">
                    </div>

                    <div class="col-sm-6 mb-16-mob">
                      <input type="text" class="form-control modal-custom-input-2" placeholder="Province">
                    </div>         
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-6 mb-16-mob">
                      <input type="number" class="form-control modal-custom-input-2" placeholder="Phone">
                    </div> 

                    <div class="col-sm-6 mb-16-mob">
                      <input type="text" class="form-control modal-custom-input-2" placeholder="City">
                    </div>         
                  </div>

                  <div class="form-group row ">
                    <div class="col-sm-6 mb-16-mob">
                      <input type="email" class="form-control modal-custom-input-2" placeholder="Email">
                    </div>

                    <div class="col-sm-6 p-relative mb-16-mob">
                      <input type="text" class="form-control modal-custom-input-2" placeholder="Street Address">
                      <i class="fas fa-map-marker-alt address-marker-2"></i>
                    </div>         
                  </div>

                  <div class="form-group row ">
                    <div class="col-sm-6 mb-16-mob p-relative">
                      <input type="password" class="form-control" placeholder="Password">
                      <i class="fas fa-eye password-eye-2"></i>
                    </div>
                    <div class="col-sm-6 d-flex mb-16-mob">
                      <div class="customer-account">
                        <input type="radio" class="account-radio" name="custGender" id="male" checked="">
                        <label for="male" class="account-label male-label"><span>Male</span></label>
                      </div>
                      <div class="customer-account">
                        <input type="radio" class="account-radio" name="custGender" id="female">
                        <label for="female" class="account-label female-label"><span>Female</span></label>
                      </div>
                    </div>        
                  </div>
                  <div class="btn-div text-center">
                    <a href="javascript:void(0)" class="nav-link login-btn">Submit</a>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.min.js"></script>
  </body>
</html>
