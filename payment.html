<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/daterangepicker.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Payment Voucher</title>
  </head>
  <body>

    <section class="voucher-section">
      <div class="container">
        <div class="row">
          <div class="col-sm-10 offset-sm-1">
            <div class="voucher-inner">
              <div class="row align-items-center">
                <div class="col-sm-3">
                  <img src="images/gogo-ship-logo-for-receipt.png" class="img-fluid receipt-gogo-ship-logo" alt="GoGo Ship Logo">
                </div>
                <div class="col-sm-6">
                  <h2 class="text-center voucher-heading">Payment Voucher</h2>
                </div>
                <div class="col-sm-3 text-right">
                  <img src="images/full-ship-logo.png" class="img-fluid receipt-full-ship-logo" alt="GoGo Ship Logo">
                </div>
              </div>
              <div class="voucher-text-div">
                <div class="text-right mt-3">
                  <label class="voucher-amt mb-0">Sum of USD <span>1923.00</span></label>
                </div>
                <div class="row mt-3">
                  <div class="col-sm-6">
                    <label class="voucher-text mb-0">PV No.: <span>____________________</span></label>
                  </div>
                  <div class="col-sm-6 text-right">
                    <label class="voucher-text mb-0">Date: <span>________________</span></label>
                  </div>
                </div> 

                <div class="row mt-3">
                  <div class="col-sm-6">
                    <label class="voucher-text mb-0">Name: <span>______________________</span></label>
                  </div>
                  <div class="col-sm-6 text-right">
                    <label class="voucher-text left-gap mb-0">Mobile: <span>___________________________</span></label>
                  </div>
                </div> 

                <div class="row mt-3">
                  <div class="col-sm-6">
                    <label class="voucher-text mb-0">Customer ID: <span>__________________</span></label>
                  </div>
                  <div class="col-sm-6 text-right">
                    <label class="voucher-text left-gap mb-0">Wallet Balance: <span>_____________________</span></label>
                  </div>
                </div> 

                <div class="row mt-3">
                  <div class="col-sm-6">
                    <label class="voucher-text mb-0">Note: <span>_______________________</span></label>
                  </div>
                  <div class="col-sm-6 text-right">
                    <label class="voucher-text left-gap mb-0">Receiver's Sign: <span>_____________________</span></label>
                  </div>
                </div>  
              </div>
              <div class="row pt-2">
                <div class="col-sm-8">
                  <label class="mb-0">This payment is approved by both mentioned parties.</label>
                </div>
                <div class="col-sm-4 text-right">
                  <label class="mb-0">Iraq - Erbil</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.min.js"></script>
  </body>
</html>
